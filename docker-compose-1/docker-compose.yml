version: '3'
services:
  main-container:
    image: "ubuntu:bionic"
    restart: on-failure

    environment:
      - MYSQL_DATABASE=mydb
      - MYSQL_ROOT_PASSWORD=12345678
      - DATABASE_USER=root
      - DATABASE_PASSWORD=12345678
      - DATABASE_NAME=mydb
      - DATABASE_PORT=3307
    build:
      context: .
      dockerfile: "Dockerfile"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/healthcheck"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    ports:
      - 9090:9090
      - 3307:3307